<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>    
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv"> //create a div where goes the Calculator//
        <h1>Simple Interest Calculator</h1>

        <label for="principal">Amount: &nbsp </label> 
        <input type="number"  id="principal" class="principal" pattern="^[0-9]+"  name="principal"> 
         <br/><br>
        
       <label for="rate">Rate: &nbsp</label> <span>1%</span>
       <input type="range" onchange="updateRate()"  id="rate" min="1" max="20" value="default_val"><span id="rate_val">10.25%</span>
       
       <br/>
        <br>
            
       <label for="years">No. of Years  &nbsp  </label> 
       <select id="years">
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
           <option value="5">5</option>
           <option value="6">6</option>
           <option value="7">7</option>
           <option value="8">8</option>
           <option value="9">9</option>
           <option value="10">10</option>
       </select>
       <br>
       <br>
       
        <button onclick="compute()">Compute Interest</button>
        <br>
        <br>

        <span id="result" class="result"></span> 
            
        <br>
        <br>
        <footer>
            &#169; This Calculator Belongs to --Eduardo Lopez--
        </footer>
        </div>
              
    </body>
</html>
